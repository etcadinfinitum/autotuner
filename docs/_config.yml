title: Autotuner
description: Experiments in autotuning arbitrary sounds in Matlab.
baseurl: /autotuner

theme: jekyll-theme-midnight

plugins:
  - jemoji
  - jekyll-spaceship

# jekyll spaceship goodies
jekyll-spaceship:
  processors:
    - table-processor
    - mathjax-processor
    - plantuml-processor
    - polyfill-processor
    - video-processor
    - emoji-processor
  mathjax-processor:
    src:  //cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    config:
      tex2jax:
        inlineMath:
          - ['$','$']
          - ['\(','\)']
  plantuml-processor:
    src: http://www.plantuml.com/plantuml/png/
  emoji-processor:
    src: https://github.githubassets.com/images/icons/emoji/
